  <style>
   :root {
  --primary: #1B5E20;
  --secondary: #66BB6A;
  --bg: #f0fdf4;
  --white: #ffffff;
  --radius: 12px;
  --shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: #333; line-height: 1.6; }
header { display: flex; justify-content: space-between; align-items: center; background: rgb(109, 217, 224); padding: 20px 30px; border-bottom: 1px solid #4cb4af; flex-wrap: wrap; }
.header-left h1 { font-size: 20px; line-height: 1.3; color: var(--primary); text-transform: uppercase; }
.header-center { flex: 1; text-align: center; }
.header-center h2 { font-size: 24px; color: var(--primary); font-weight: 800; }
.header-center p { font-size: 16px; color: #2c8e48; font-weight: 600; }
nav { background: var(--white); box-shadow: var(--shadow); padding: 12px 20px; position: sticky; top: 0; z-index: 1000; }
nav ul { display: flex; justify-content: center; flex-wrap: wrap; list-style: none; gap: 20px; }
nav a { color: var(--primary); font-weight: 600; text-decoration: none; padding: 6px 12px; transition: 0.3s ease; }
nav a:hover { background: var(--secondary); color: white; border-radius: 8px; }
.container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
section { background: var(--white); border-radius: var(--radius); box-shadow: var(--shadow); padding: 30px; margin-bottom: 40px; }
section h2 { font-size: 24px; color: var(--primary); margin-bottom: 20px; }
.highlight { background: #e8f5e9; padding: 20px; border-radius: 12px; margin-top: 15px; }
.gallery { display: flex; gap: 20px; overflow-x: auto; margin-top: 15px; }
.gallery img { height: 180px; border-radius: 12px; box-shadow: var(--shadow); }
iframe { width: 100%; height: 360px; margin-top: 25px; border-radius: var(--radius); border: none; }
details summary { background: #f1f8e9; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
.cta { text-align: center; margin-top: 40px; }
.cta a { background: var(--secondary); color: white; padding: 14px 30px; font-size: 18px; font-weight: 600; border-radius: 40px; text-decoration: none; box-shadow: var(--shadow); transition: 0.3s ease; }
.cta a:hover { background: #43a047; }
.whatsapp-float { position: fixed; bottom: 20px; right: 20px; z-index: 100; }
.whatsapp-float a { background: #25D366; color: white; padding: 14px 22px; border-radius: 40px; text-decoration: none; font-weight: bold; box-shadow: var(--shadow); }
footer { background: #dcedc8; text-align: center; padding: 20px; font-size: 14px; color: #555; }
@media (max-width: 768px) {
  header { flex-direction: column; align-items: flex-start; text-align: left; }
  .header-center { text-align: left; margin-top: 10px; }
  nav ul { flex-direction: column; align-items: center; gap: 16px; }
  .gallery { flex-direction: column; align-items: center; }
}
