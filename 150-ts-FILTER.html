  <style>

      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
      padding: 40px 32px 32px 32px;
    }
    h2 {
      color: #1a237e;
      margin-bottom: 28px;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-align: center;
      font-weight: 700;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 28px;
      background: #f5faff;
      border-radius: 12px;
      padding: 18px 0;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.04);
    }
    .filters label {
      font-weight: 600;
      color: #333;
      font-size: 1rem;
      margin-right: 8px;
    }
    .filters select, .filters button, .filters input[type="text"] {
      padding: 8px 16px;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1rem;
      background: #f7fafc;
      transition: border 0.2s;
      outline: none;
    }
    .filters select:focus, .filters button:focus, .filters input[type="text"]:focus {
      border: 1.5px solid #1976d2;
    }
    .filters button {
      background: linear-gradient(90deg, #1976d2 60%, #43a047 100%);
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .filters button:hover {
      background: linear-gradient(90deg, #1565c0 60%, #388e3c 100%);
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.13);
    }
    #results {
      margin-top: 32px;
    }
    .college-card {
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(44, 62, 80, 0.07);
      padding: 24px 32px 20px 32px;
      margin-bottom: 22px;
      transition: 0.25s;
      border-left: 6px solid #1976d2;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .college-card:hover {
      transform: translateY(-2px) scale(1.012);
      box-shadow: 0 6px 24px rgba(25, 118, 210, 0.13);
      border-left: 6px solid #43a047;
    }
    .college-card h3 {
      margin: 0 0 6px 0;
      color: #222;
      font-size: 1.3rem;
      font-weight: 700;
    }
    .college-card p {
      margin: 2px 0;
      color: #444;
      font-size: 1rem;
    }
    .college-badge {
      position: absolute;
      top: 18px;
      right: 32px;
      background: #1976d2;
      color: #fff;
      font-size: 0.92rem;
      padding: 4px 16px;
      border-radius: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.08);
    }
    .top-badge {
      background: #43a047;
      color: #fff;
      font-size: 0.92rem;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 600;
      margin-left: 10px;
    }
    .expand-btn {
      margin-top: 8px;
      background: #fff;
      color: #1976d2;
      border: 1px solid #1976d2;
      border-radius: 6px;
      padding: 6px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .expand-btn:hover {
      background: #1976d2;
      color: #fff;
    }
    .details {
      display: none;
      margin-top: 12px;
      background: #e3f0ff;
      border-radius: 8px;
      padding: 14px 18px 10px 18px;
      font-size: 0.98rem;
      color: #234;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.06);
    }
    .details p {
      margin: 4px 0;
    }
    .details a {
      color: #1976d2;
      text-decoration: underline;
    }
    .no-results {
      text-align: center;
      color: #b71c1c;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 40px;
    }
    @media (max-width: 700px) {
      .container { padding: 18px 2vw; }
      .filters { flex-direction: column; align-items: stretch; gap: 12px; }
      .college-card { padding: 16px 12px; }
      .college-badge { right: 12px; top: 12px; }
    }

    text-align: center;

}

function filterColleges() {
  const loc = document.getElementById("locationFilter").value;
  const fee = document.getElementById("feeFilter").value;
  const type = document.getElementById("typeFilter").value;
  const branch = document.getElementById("branchFilter").value;
  const nameSearch = document.getElementById("nameSearch").value.trim().toLowerCase();
  const sortBy = document.getElementById("sortBy").value;

  let filtered = colleges.filter(college =>
    (loc === "" || college.location === loc) &&
    (fee === "" || college.fee_category === fee) &&
    (type === "" || college.type === type) &&
    (branch === "" || (college.courses && college.courses.includes(branch))) &&
    (nameSearch === "" || college.name.toLowerCase().includes(nameSearch))
  );

  if (sortBy === "name") filtered.sort((a, b) => a.name.localeCompare(b.name));
  if (sortBy === "fee") filtered.sort((a, b) => a.fee_category.localeCompare(b.fee_category));
  if (sortBy === "placement") filtered.sort((a, b) => b.placement_level.localeCompare(a.placement_level));

  const resultDiv = document.getElementById("results");
  resultDiv.innerHTML = "";

  if (filtered.length === 0) {
    resultDiv.innerHTML = "<div class='no-results'>No colleges found for the selected filters.</div>";
    return;
  }

  filtered.forEach((college, idx) => {
    resultDiv.innerHTML += `
      <div class="college-card">
        <span class="college-badge">${college.type}</span>
        <h3>${college.name} ${college.intake > 800 ? '<span class="top-badge">‚òÖ Top College</span>' : ''}</h3>
        <p><strong>Location:</strong> ${college.location}</p>
        <p><strong>Fees:</strong> ${college.fee_category}</p>
        <p><strong>Placements:</strong> ${college.placement_level}</p>
        <p><strong>Code:</strong> ${college.code}</p>
        <button class="expand-btn" onclick="toggleDetails(${idx})">More Info</button>
        <div class="details" id="details-${idx}">
          <p><strong>Website:</strong> <a href="${college.website}" target="_blank">${college.website}</a></p>
          <p><strong>Contact:</strong> ${college.contact}</p>
          <p><strong>Address:</strong> ${college.address}</p>
          <p><strong>Courses:</strong> ${college.courses ? college.courses.join(', ') : 'N/A'}</p>
          <p><strong>Hostel:</strong> ${college.hostel ? 'Yes' : 'No'}</p>
          <p><strong>Accreditation:</strong> ${college.accreditation || 'N/A'}</p>
          <p><strong>Intake:</strong> ${college.intake || 'N/A'}</p>
          <p><strong>Last Year Cutoff:</strong> ${college.last_year_cutoff ? Object.entries(college.last_year_cutoff).map(([k,v]) => k+': '+v).join(', ') : 'N/A'}</p>
        </div>
      </div>
    `;
  });
}

function toggleDetails(idx) {
  const el = document.getElementById('details-' + idx);
  el.style.display = el.style.display === 'none' || el.style.display === '' ? 'block' : 'none';
}

// Initial load
filterColleges();
</script>
